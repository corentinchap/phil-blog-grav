title: Home
'@extends':
    type: default
form:
   validation: strict
   fields:
      header.image:
        type: file
        label: banner image
        multiple: false
        destination: 'self@'
        random_name: true
        avoid_overwriting: false
        accept:
          - image/*
      header.taxonomy.tag:
        type: selectize
        label: Tag
        classes: fancy 
        default: blog

      header.taxonomy.category:
        type: selectize
        label: Category
        classes: fancy
        default: 'blog-post'
        validate:
        type: commalist

